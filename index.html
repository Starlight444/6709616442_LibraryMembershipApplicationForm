<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h2>Library Membership Application Form</h2>
        <fieldset>
            <legend><h4>Personal Information</h4></legend>
            <label><p>* ระบุว่าเป็นคําถามที่จําเป็น</p></label><br><br>
            <label for="email">E-mail address*</label><br>
            <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
            
            <label for="gender">Gender* :</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br><br>
            
            <label for="engname">Name-Surname*</label><br>
            <input type="text" id="engname" name="engname" placeholder="Name Surname" required><br><br>

            <label for="thainame">ชื่อ-นามสกุล*</label><br>
            <input type="text" id="thainame" name="thainame" placeholder="ชื่อ นามสกุล" required><br><br>

            <label for="birth">Date of Birth*</label><br>
            <input type="date" id="birth" name="dateOFbirth" required><br><br>

            <label for="studentID">Student ID*</label><br>
            <input type="number" id="studentID" name="studentID" placeholder="67xxxxxxxx" required><br><br>
            
            <label for="faculty">Faculty* :</label>
            <select name="faculty" required>
                <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
                <option value="คณะพาณิชยศาสตร์และการบัญชี">คณะพาณิชยศาสตร์และการบัญชี</option>
                <option value="คณะรัฐศาสตร์">คณะรัฐศาสตร์</option>
                <option value="คณะวารสารศาสตร์และสื่อสารมวลชน">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                <option value="คณะวิทยาศาสตร์และเทคโนโลยี" selected>คณะวิทยาศาสตร์และเทคโนโลยี</option>
                <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                <option value="คณะเศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
                <option value="คณะศิลปศาสตร์">คณะศิลปศาสตร์</option>
                <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
                <option value="คณะสังคมสงเคราะห์ศาสตร์">คณะสังคมสงเคราะห์ศาสตร์</option>
                <option value="คณะสังคมวิทยาและมานุษยวิทยา">คณะสังคมวิทยาและมานุษยวิทยา</option>
                <option value="คณะสถาปัตยกรรมและการผังเมือง">คณะสถาปัตยกรรมและการผังเมือง</option>
                <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>
                <option value="คณะสหเวชศาสตร์">คณะสหเวชศาสตร์</option>
                <option value="คณะทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
                <option value="คณะเภสัชศาสตร์">คณะเภสัชศาสตร์</option>
                <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
                <option value="คณะสาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
                <option value="สถาบันเทคโนโลยีนานาชาติสิรินธร">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                <option value="คณะวิทยาการเรียนรู้และศึกษาศาสตร์">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                <option value="วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์</option>
                <option value="วิทยาลัยโลกคดีศึกษา">วิทยาลัยโลกคดีศึกษา</option>
                <option value="วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                <option value="วิทยาลัยนวัตกรรม">วิทยาลัยนวัตกรรม</option>
                <option value="วิทยาลัยสหวิทยาการ">วิทยาลัยสหวิทยาการ</option>
                <option value="วิทยาลัยนานาชาติ ปรีดี พนมยงค์">วิทยาลัยนานาชาติ ปรีดี พนมยงค์</option>
                <option value="อื่นๆ">อื่นๆ</option>
            </select><br><br>
    
        </fieldset>

        <fieldset>
            <legend><h4>What kind of book do you like to read ?</h4></legend>
            <label><b>Non fiction</b></label><br>
            <input type="checkbox" id="book1" name="typeOFbook" value="Biography">
            <label for="book1"> Biography </label><br>
            <input type="checkbox" id="book2" name="typeOFbook" value="Reference book">
            <label for="book2"> Reference book </label><br>
            <input type="checkbox" id="book3" name="typeOFbook" value="Textbook">
            <label for="book3"> Textbook </label><br>
            <input type="checkbox" id="book4" name="typeOFbook" value="Cookbook">
            <label for="book4"> Cook book</label><br>
            <input type="checkbox" id="book5" name="typeOFbook" value="Home and garden">
            <label for="book5"> Home and garden</label><br>
            <input type="checkbox" id="book6" name="typeOFbook" value="Business">
            <label for="book6"> Business </label><br>
            <input type="checkbox" id="book15" name="typeOFbook" value="Travel">
            <label for="book15"> Travel </label><br><br>
            
            <label><b>Fiction</b></label><br>
            <input type="checkbox" id="book7" name="typeOFbook" value="Novel">
            <label for="book7"> Novel </label><br>
            <input type="checkbox" id="book8" name="typeOFbook" value="Horror">
            <label for="book8"> Horror story </label><br>
            <input type="checkbox" id="book9" name="typeOFbook" value="Comic book">
            <label for="book9"> Comic book </label><br>
            <input type="checkbox" id="book10" name="typeOFbook" value="Historical">
            <label for="book10"> Historical fiction </label><br>
            <input type="checkbox" id="book11" name="typeOFbook" value="Fairytale">
            <label for="book11"> Fairy Tale </label><br>
            <input type="checkbox" id="book12" name="typeOFbook" value="Science">
            <label for="book12"> Science fiction </label><br>
            <input type="checkbox" id="book13" name="typeOFbook" value="Shortstory">
            <label for="book13"> Short story </label><br>
            <input type="checkbox" id="book14" name="typeOFbook" value="Thriller">
            <label for="book14"> Thriller story </label><br>
        </fieldset>

        <fieldset>
            <legend><h4>Do you want to receive library information news by email ? *</h4></legend>
            <input type="radio" id="yes" name="receiveinfo" value="yes" required> 
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="receiveinfo" value="no" required>
            <label for="no">No</label>
        </fieldset><br>

    <div class="submitcontainer">
        <input type="submit" value="submit"><br><br>
    </div>
    </form>
</body>
</html>
